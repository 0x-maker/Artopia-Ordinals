<!DOCTYPE html>
<html>

<body>
  <script>
    const ID = new URLSearchParams(window.location.search).get('id')

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js", {
          scope: "/"
        })
          .then(reg => {
            navigator.serviceWorker.addEventListener("message", event => {
              if (event && event.data && event.data.type === "INDEX_HTML_CONTENTS") {
                document.open()
                document.write(event.data.data)
                document.close()

                const timex = setInterval(() => {
                  const canvas = document.querySelectorAll('main canvas');
                  if (canvas.length) {
                    clearInterval(timex);
                    canvas.forEach(can => {
                      can.setAttribute('style', `max-width: 100%;
                        max-height: 100%;
                        margin: auto;
                        overflow: auto;
                        position: fixed;s
                        object-fit: contain;
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;`);
                    });
                  }
                }, 100);
              }
            })

            reg.active.postMessage({
              type: "GET_INDEX",
              data: ID
            })

            reg.active.postMessage({
              type: "GET_RAW_HTML",
              data: ID
            })
          })
          .catch(err => console.log(err))
      })
    }
  </script>
</body>

</html>
